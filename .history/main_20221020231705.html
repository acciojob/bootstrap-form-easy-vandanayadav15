<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form>
	<fieldset disabled>
		<!-- <legend>Disabled fieldset example</legend> -->
		<div class="mb-3">
			<label for="disabledTextInput" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control" placeholder="First Name">
		</div>
<div class="mb-3">
	<label for="disabledTextInput" class="form-label">Last Name</label>
	<input type="text" id="last-name-input" class="form-control" placeholder="Last Name">
</div>

<div class="mb-3">
	<label for="disabledTextInput" class="form-label">Email</label>
	<input type="text" id="email-input" class="form-control" placeholder="Email">
</div>

<div class="mb-3">
	<label for="disabledTextInput" class="form-label">College Name</label>
	<input type="text" id="college-input" class="form-control" placeholder=" Name">
</div>

<div class="mb-3">
	<label for="disabledTextInput" class="form-label">First Name</label>
	<input type="text" id="first-name-input" class="form-control" placeholder="First Name">
</div>

		<div class="mb-3">
			<label for="disabledSelect" class="form-label">Disabled select menu</label>
			<select id="disabledSelect" class="form-select">
				<option>Disabled select</option>
			</select>
		</div>
		<div class="mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
				<label class="form-check-label" for="disabledFieldsetCheck">
					Can't check this
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</fieldset>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
