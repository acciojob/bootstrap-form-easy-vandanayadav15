<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form>
	<fieldset disabled>
		<!-- <legend>Disabled fieldset example</legend> -->
		<div class="mb-3">
			<label for="disabledTextInput" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control" placeholder="First Name">
		</div>
<div class="mb-3">
	<label for="disabledTextInput" class="form-label">Last Name</label>
	<input type="text" id="last-name-input" class="form-control" placeholder="Last Name">
</div>

<div class="mb-3">
	<label for="disabledTextInput" class="form-label">Email</label>
	<input type="text" id="email-input" class="form-control" placeholder="Email">
</div>

<div class="mb-3">
	<label for="disabledTextInput" class="form-label">College Name</label>
	<input type="text" id="college-input" class="form-control" placeholder="College Name">
</div>

<div class="mb-3">
	<label for="disabledTextInput" class="form-label">Roll Number</label>
	<input type="text" id="roll-no-input" class="form-control" placeholder="Roll Number">
</div>

		<div class="input-group mb-3">
			<select class="form-select" id="inputGroupSelect02">
				<option selected>Choose...</option>
				<option value="1">2020</option>
				<option value="2">2021</option>
				<option value="3">2022</option>
								<option value="3">2022</option>

			</select>
			<label class="input-group-text" for="inputGroupSelect02">Graduation year</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</fieldset>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
